

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?&libraries=places"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">

    <title>Google Maps / RESTAURANTS maybe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Google Searcher</h1>
      <form id="myForm">
        <label for="city_name">Enter a city:</label>
        <input type="text" id="city_name" name="city_name">
        <button type="submit">See Your City</button>
      </form>
      <br>
      <form id="locateUser">
        <button type="submit">Your Location!</button>
      </form>
    </div>

      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map"></div>
<br>
      <form id="directions">
        <label for="start">Start Location:</label>
        <input type="text" id="start" name="start">
        <label for="end">End Location:</label>
        <input type="text" id="end" name="end">
        <button type="submit">Directions</button>
      </form>
    </div>
</body>
</html>
