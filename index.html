<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">

    <title>Google Maps / RESTAURANTS maybe</title>
  </head>
  <body>
    <div class="container">
      <h1>This is our Google Maps page! Woot!</h1>
      <form id="myForm">
        <label for="city_name">Enter a city:</label>
        <input type="text" id="city_name" name="city_name">
        <button type="submit">See Your City</button>
      </form>

      <div id="map"></div>

    </div>
  </body>
</html>
